<!DOCTYPE html>
<html>
    <head>
        <title>Kalkulatorek</title>
        <script src="kalkulator.js" defer></script>
        <link href="kalkulator.css" rel="stylesheet">
        <link rel="icon" type="image/png" sizes="32x32" href="images/round_icon.png">
    <body>
        <main class="device">
            <div class="display" id="display">
                <div id="sign-display"></div>
                <div id="number-display"></div>
            </div>
            <div class="buttons">
                <button class="big-button" id="AC-button">AC</button>
                <button class="small-button" id="DEL-button">DEL</button>
                <button class="small-button" id="divide-button">&divide;</button>
                <button class="small-button number-button" id="one-button">1</button>
                <button class="small-button number-button" id="two-button">2</button>
                <button class="small-button number-button" id="three-button">3</button>
                <button class="small-button" id="multiply-button">*</button>
                <button class="small-button number-button" id="four-button">4</button>
                <button class="small-button number-button" id="five-button">5</button>
                <button class="small-button number-button" id="six-button">6</button>
                <button class="small-button" id="plus-button">+</button>
                <button class="small-button number-button" id="seven-button">7</button>
                <button class="small-button number-button" id="eight-button">8</button>
                <button class="small-button number-button" id="nine-button">9</button>
                <button class="small-button" id="minus-button">-</button>
                <button class="small-button" id="dot-button">.</button>
                <button class="small-button number-button" id="zero-button">0</button>
                <button class="big-button" id="equals-button">=</button>
            </div>
        </main>
    </body>
</html>
